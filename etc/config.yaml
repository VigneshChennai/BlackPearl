path :
    lib : lib
    share : share
    webapps :
        - share/builtinapps
        - share/webapps
    run : run
    log : var/log

server:
    nginx : /usr/sbin/nginx
    uwsgi : /usr/sbin/uwsgi

hostname : 'localhost'

listen : 127.0.0.1:8080

security :
    block_size : 16
    auto_generate_key : true

uwsgi_options :
    plugins : python
    log-truncate : true

